<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        document.onloadstart = () => {
            var lang = navigator.language;
            if(lang == 'ru') document.title = 'Перенаправление...';
            if(lang == 'en') document.title = 'Redirecting...';
            if(lang == 'ru' || lang == 'en') location.assign('./' + lang + '/');
            else if(lang != "ru" && lang != "en") location.assign('./en/');
            return;
        };
    </script>
</body>
</html>
